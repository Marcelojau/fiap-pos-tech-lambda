name: Create Pull Request and Await Approval

on:
  push:
    branches:
      - develop

jobs:
  create_pull_request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do CÃ³digo
        uses: actions/checkout@v2

      - name: Create Pull Request
        id: create_pr
        uses: peter-evans/create-pull-request@v3
        with:
          title: "Merge develop into main"
          body: "This pull request was automatically created to merge changes from develop into main."
          base: release
          branch: develop
          labels: "auto-generated"

      - name: Wait for Approval
        id: approval
        uses: arun291091/wait_for_approval_gha@v1
        with:
          base_repository_branch: release
          github_org: MarceloJau
          repository_name: fiap-pos-tech-lambda
          pr_reviewer: MarceloJau
          time_limit: 3000
          github_token: ${{ secrets.TOKEN_GIT }}

      - name: Merge Pull Request
        if: steps.approval.outputs.approved == 'true'
        run: gh pr merge -m "Automatic merge by workflow" ${{ steps.create_pr.outputs.pull_request_number }}
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GIT }}